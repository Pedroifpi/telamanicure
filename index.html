                        <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Nails - Manicure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Pretty Nails</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                 <li><a href="#">Home</a></li>
            </ul>
        </nav>
        <div class="icons">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/711/711769.png" alt="Perfil"></a>
        </div>
    </header>

    <main>
        <section class="manicure-info">
            <div class="info-card">
                <h2>Nome da Manicure</h2>
                <ul>
                    <li>Especialização: Nail Art</li>
                    <li>Experiência: 5 anos</li>
                    <li>Localização: Bairro XYZ</li>
                </ul>
                <p class="location">Local: São Paulo, SP</p>
                <div class="rating">
                    <span>★★★★★</span>
                </div>
            </div>
        </section>

        <section class="button">
            
            <a href="https://pedroifpi.github.io/agendamentos.tela/" target="_blank">cadastrar horario </a>
        </section>
    </main>

    <footer>
        <p>© 2025 Pretty Nails. Todos os direitos reservados.</p>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
